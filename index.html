<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/table-solid.svg">
    <title>Gerador de tabelas</title>
</head>
<body>
    <main>
        <h1>Gerador de Tabelas</h1>
        <section id="form-inicio">
            <form>
                <label for="input-colunas">Digite o número de colunas:</label>
                <input type="number" name="input-colunas" id="input-colunas" min="2" placeholder="2">
                <label for="input-linhas">Digite o número de linhas:</label>
                <input type="number" name="input-linhas" id="input-linhas" min="3" placeholder="3">
            </form>
           <div class="container">
            <input type="button" value="Gerar!" id="botao-gerador">
            </div>
        </section>

        <section id="editar-tabela" class="oculto">
            <h2>Editar tabela</h2>
            <div id="radios">
                <label>
                    <input type="radio" name="sentido" id="vertical" checked> Vertical
                </label>
                
                <label id="horizontal">
                    <input type="radio" name="sentido"> Horizontal
                </label>
            </div>

            <div id="tabela-editavel">
            </div>
            <input type="button" value="Gerar código" id="gerar-codigo">
        </section>

        <section id="codigo" class="oculto">
            <div class="container">
                <h2>Código</h2>
                <p id="copiar">
                    <span id="copiar_texto">Copiar</span>
                    <span class="material-symbols-outlined" id="copiar_icone">content_copy</span>
                </p>
            </div>
            <pre id="codigo_mostrar"></pre>
        </section>
    </main>

    <script src="js/gerarTabela.js"></script>
    <script src="js/editarTabela.js"></script>
    <script src="js/copiarCodigo.js"></script>
</body>
</html>
